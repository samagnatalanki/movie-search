<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Movie Search</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
<style>
    .bs-example{
        margin: 20px;
    }
</style>
</head>
<body>
<div class="bs-example">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark py-5">

        <div class="nav navbar-nav mx-auto" id="navbarCollapse">
            <div class="navbar-nav">
                <a href="#" class="nav-item nav-link active">Movie Search</a>
            </div>
            <form class="form-inline ml-auto" action="/results" method="POST">
                <input type="text" class="form-control mr-sm-2" required="required" name="moviesearch" placeholder="Eg: Avengers">
                <button type="submit"  class="btn btn-outline-light">Search</button>
            </form>
        </div>
    </nav>
</div>

<div class="container">
    {% for row in movieList|batch(2) %}
    <div class="container">     
      <div class="row">
        {% for column in row %}
        <div class="col-sm-6">
            <!-- <img src={{column.Poster}} alt="Card image cap"> -->
            
            <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="{{column.Poster}}" alt="Card image cap">
                    <div class="card-body">
                      <h5 class="card-title">{{column.Title}}</h5>
                      <p class="card-text">Year {{column.Year}}</p>
                      <a href="https://www.imdb.com/title/{{column.imdbID}}" class="btn btn-primary">IMDB Link</a>
                    </div>
                  </div>
        </div>
        {% endfor %}
      </div>
    </div>
    {% endfor %}
  </div>    

</body>
</html>
